<head>
	
<meta charset='utf-8'>
<title>Lucidoc</title>
<meta name='description' content="Lucid OverCalc Web Version">
<meta name='generator' content="Geany 1.37">

<link rel='stylesheet' href="lucidoc.css">
<link rel='preload' href="lucidoc.js"

</head>
<body>

<header>
	<h1>Lucid OverCalc</h1>
	<p>Web Version</p>
</header>

<main>
	
	<fieldset class="settings" name="negout">
		<legend>Negative Output Mode</legend>
		<div>
			<input type='radio' id="negout-all" name="negout" value="all">
			<label for="negout-all">All</label>
		</div>
		<div>
			<input type='radio' id="negout-omit" name="negout" value="omit" checked>
			<label for="negout-omit">Omit</label>
		</div>
		<div>
			<input type='radio' id="negout-hide" name="negout" value="hide">
			<label for="negout-hide">Hide</label>
		</div>
	</fieldset>
	
	<pre id="log">
	</pre>
	
	<script src="lucidoc.js"></script>
	
</main>

</body>
</html>
